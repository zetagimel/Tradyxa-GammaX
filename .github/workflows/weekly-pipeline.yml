name: Weekly Model Training

on:
  schedule:
    - cron: "30 20 * * 0"  # Sunday 2:00 AM IST (8:30 PM UTC Saturday)
  workflow_dispatch:

jobs:
  cleanup-old-data:
    name: Clean up old cache and data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Clean old workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const days_to_keep = 30;
            const cutoff = new Date(Date.now() - days_to_keep * 24 * 60 * 60 * 1000);
            
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            for (const run of runs.data.workflow_runs) {
              if (new Date(run.created_at) < cutoff) {
                console.log(`Deleting run ${run.id} from ${run.created_at}`);
                await github.rest.actions.deleteWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
              }
            }
      
      - name: Clear GitHub Actions cache
        run: |
          gh extension install actions/gh-actions-cache
          
          echo "Fetching list of cache keys"
          cacheKeys=$(gh actions-cache list -R $REPO -B $BRANCH | cut -f 1)
          
          echo "Deleting caches..."
          for cacheKey in $cacheKeys
          do
            gh actions-cache delete $cacheKey -R $REPO -B $BRANCH --confirm
          done
          
          echo "Done clearing cache"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.ref }}

  train-models:
    name: Train ML models on existing data
    needs: cleanup-old-data
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          pip install nselib
      
      # STEP 1: Train ML models on existing CSVs (already updated by daily pipeline)
      - name: Train regime classification model
        run: python scripts/train_regime_classifier.py
      
      - name: Train slippage forecasting models
        run: python scripts/train_slippage_quantile.py
      
      # STEP 2: Create friendly name copies for indices (NIFTY.json, BANKNIFTY.json)
      - name: Create index friendly name copies
        run: python scripts/create_index_copies.py
        continue-on-error: true
      
      # STEP 3: Apply fresh predictions to all JSONs
      - name: Apply ML predictions to all stocks
        run: python scripts/apply_models.py
      
      # STEP 3: Single commit and push
      - name: Commit and push trained models
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add trained models and updated JSONs
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Weekly model training update [skip ci]"
            
            # Pull latest and push with conflict resolution
            git pull origin main --no-rebase -X ours --allow-unrelated-histories
            git push origin main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "âœ… Weekly model training completed!"
          echo "ðŸ¤– Trained regime classifier and slippage models"
          echo "ðŸ“Š Applied predictions to all JSONs"
          echo "ðŸ§¹ Cleaned up old caches"
