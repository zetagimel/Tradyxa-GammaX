name: Quick Fix Data Filenames

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-filenames:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Quick Fix Script
        run: |
          python scripts/quick_fix_filenames.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Fix ticker filenames for dashboard compatibility" || echo "No changes to commit"
          git push
